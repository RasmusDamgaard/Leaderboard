<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">        

        <!-- Multi select -->
        <link rel="stylesheet" href="/static/css/bootstrap-multiselect.css" type="text/css"/>

        <!-- https://favicon.io/emoji-favicons/money-bag/ DONT KNOW WHY I CANT DELETE THIS. KEEP getting ERRROR: "GET /favicon.ico HTTP/1.1" 404 when i 
        try to delete this but i am not using it in my site.  -->
        <link href="/static/favicon.ico" rel="icon">

        <title>Leaderboard {% block title %}{% endblock %}</title>

    </head>

    <body>
        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary alert-dismissible fade show mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </header>
        {% endif %}

        <div class="container-fluid text-center min-vh-100 d-flex flex-column">
            <div class="row flex-nowrap align-items-stretch flex-grow-1">
                <div class="flex-column p-3 text-bg-light" id="toc" style="width: 280px;">
                    <a href="/" class="align-items-center mb-3 text-black text-decoration-none">
                    <span class="fs-4">Leaderboard</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="/" {% if page == "overview" or page == "overview_select" %} class="nav-link text-white active" {% else %} class="nav-link text-black" {% endif %} >
                        Rankings
                        </a>
                    </li>
                    <li>
                        <a href="/score" {% if page == "score" %} class="nav-link text-white active" {% else %} class="nav-link text-black" {% endif %} >
                        Add Score
                        </a>
                    </li>
                    <li>
                        <a href="/game" {% if page == "game" %} class="nav-link text-white active" {% else %} class="nav-link text-black" {% endif %} >
                        Add Game
                        </a>
                    </li>

                    {% if session["user_id"] %}
                    <hr>
                    <li class="nav-item">
                        <a href="/logout" {% if page == "logout" %} class="nav-link text-white active" {% else %} class="nav-link text-black" {% endif %} >
                        Logout
                        </a>
                    </li>
                    </ul>
                    {% else %}
                    <hr>
                    <li class="nav-item">
                        <a href="/login" {% if page == "login" %} class="nav-link text-white active" {% else %} class="nav-link text-black" {% endif %} >
                        Log In
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="register" {% if page == "register" %} class="nav-link text-white active" {% else %} class="nav-link text-black" {% endif %} >
                        Register
                        </a>
                    </li>
                    {% endif %}
                    </ul>
                </div>

                <div class="col py-5">
                    {% block main %}{% endblock %}
                </div>
            </div>
        </div>

        <!-- Boostrap scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

        <!-- Multi select scripts -->
        <script type="text/javascript" src="/static/js/bootstrap-multiselect.js"></script>

        <!-- Initialize the plugin: -->
        <script type="text/javascript">
            $(document).ready(function() {
                $('#mselect').multiselect({
                    includeSelectAllOption: true
                });
            });
        </script>

    </body>

</html>
